---
layout: default
title: Luca Guidi
---
<div class="post-list">
  <h2>Writings</h2>
  <ul>
  {% for post in site.posts %}
    {% unless post.path contains '_posts/archive' %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>

      <p>
      <br />
      {{ post.excerpt }}
      <a href="{{ post.url }}" class="continue-reading" title="Continue reading &quot;{{ post.title }}&quot;">&raquo;<a>
      </p>
    </li>
    {% endunless %}
  {% endfor %}
  </ul>
</div>
